<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS- Boostrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Title shows on the browser tab -->
    <title>Counter</title> 
  </head>

  <body>
    <h1 class="text-center">Counter</h1>

    <h1 class="bg primary text-dark text-center col-3 my-5 mx-auto">Click below to add 1 or 2 to the session count!</h1>

    <!-- SENSEI BONUS: Adjust your code to display both how many times the user has actually visited the page, as well as the value of the counter, given the above functionality -->

    <p class="text-center col-3 my-5 mx-auto">The site has been visited {{session['count']}} time(s)</p>

    <div class="col-3 flex justify-around mx-auto"> 
    <!--  -->
      <a href="/" class="btn btn-primary">Add 1</a>
      <!--NINJA BONUS: Add a Reset button to reset the counter  -->

      <a href="/add_two" class="btn btn-primary mx-1" type="button">Add 2</a>

      <!--NINJA BONUS: Add a Reset button to reset the counter  -->
      <a href="/destroy_session" class="btn btn-danger" type="button">Reset Count</a>

      <br />
      <br />

      <!-- SENSEI BONUS: Decode the cookie information as shown in the video -->
      <form class="d-flex justify-content-center" action="add_num" method="POST">
        <label for="num"> </label>
        <input type="number" name="num" min="1" max="20">
        <button 
            style="margin:3px"
            type="submit"
            class="btn btn-primary mx-1"
            href="/add_num">
        Add to session counter
        </button>

      </form>

    </div>
  </body>
</html>
